<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>用户管理</title>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache"/>
    <meta name="application-name" content=""/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <script type="text/javascript" th:src="@{/js/jQuery_1.10.2.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script type="text/javascript" th:src="@{/laydate/laydate.js}"></script>
    <script th:inline="javascript">
        var pageUrl = "/kindle/server/user/list?";
    </script>
</head>
<body>
<div class="top" th:include="menu_top :: menu_top"></div>
<div class="main">
    <div class="left lefto" th:include="menu_left :: menu_left"></div>
    <div class="right">
        <div class="shuju">
            <h3><i id="btn1"></i>独立包管理 &gt; <a href="user_list.html">用户管理</a></h3>
            <table class="search-tab">
                <tbody>
                <tr>
                    <th width="60">用户名：</th>
                    <td><input type="text" name="condition" th:value="${condition[0]}"
                               class="inp"/></td>
                    <th width="60">角色：</th>
                    <td width="60">
                        <select name="condition" class="slc" onchange="search()">
                            <option th:selected="${condition[1]=='0'}" value="0">全部</option>
                            <option th:selected="${condition[1]=='1'}" value="1">管理员</option>
                            <option th:selected="${condition[1]=='2'}" value="2">渠道用户</option>
                        </select>
                    </td>
                    <th colspan="7"><a href="javascript:search()" class="btn3 mr25">搜索</a><a
                            href="/kindle/server/user/edit"
                            class="btn2"><img
                            th:src="@{/images/icon_add.png}" width="20" height="19" alt=""/>新增</a></th>
                </tr>
                </tbody>
            </table>
            <table width="100%" border="0" cellspacing="0" class="tabl tac mgt20">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="25%">用户名</td>
                    <td width="25%">密码</td>
                    <td width="10%">转化率</td>
                    <td width="10%">角色</td>
                    <td width="15%">操作</td>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr th:each="user,userStat:${page.content}">
                    <td th:text="${user.id}">001</td>
                    <td th:text="${user.username}">上司</td>
                    <td th:text="${user.pwd}">600003</td>
                    <td th:text="${user.rate}">沃橙</td>
                    <td th:text="${user.role==1?'管理员':'渠道用户'}">合作中</td>
                    <td><a th:href="@{/server/user/edit(id=${user.id})}" class="mr25">
                        <img th:src="@{/images/icon_edit.png}" width="13" height="16" title="编辑" alt=""/></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class=" page tac" th:include="search_page :: search_page"></div>
        </div>
    </div>
</div>
</body>
</html>
