<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>用户信息</title>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache"/>
    <meta name="application-name" content=""/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <script type="text/javascript" th:src="@{/js/jQuery_1.10.2.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script type="text/javascript" th:src="@{/laydate/laydate.js}"></script>
    <script th:inline="javascript">
        var pageUrl = "/ttmj/server/headerinfo/list?";
    </script>
</head>
<body>
<div class="top" th:include="menu_top :: menu_top"></div>
<div class="main">
    <div class="left lefto" th:include="menu_left :: menu_left"></div>
    <div class="right">
        <div class="shuju">
            <h3><i id="btn1"></i>客服工具 &gt; 头像审核</h3>
            <table class="search-tab">
                <tbody>
                <tr>
                    <th>审核状态：</th>
                    <td><select name="condition" class="slc" onchange="search()">
                        <option th:selected="${condition[0]=='-1'}" value="-1">全部</option>
                        <option th:selected="${condition[0]=='0'}" value="0">待审核</option>
                        <option th:selected="${condition[0]=='1'}" value="1">审核通过</option>
                        <option th:selected="${condition[0]=='2'}" value="2">审核不通过</option>
                    </select></td>
                    <td colspan="2"><a href="javascript:search()" class="btn3">搜索</a></td>
                </tr>
                </tbody>
            </table>
            <ul class="tab1x">
                <li class="db ww">
                    <table width="4800px" border="0" cellspacing="0" class="tabl tac mgt20">
                        <thead>
                        <tr>
                            <td>用户ID</td>
                            <td>用户目录</td>
                            <td>当前头像地址</td>
                            <td>查看当前头像</td>
                            <td>待审核头像地址</td>
                            <td>查看</td>
                            <td>审核状态</td>
                            <td>操作</td>
                            <td>上次登陆时间</td>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="data,dataStat:${page.content}">
                            <td th:text="${data.session}">001</td>
                            <td th:text="${data.udid}">001</td>
                            <td th:text="${data.account}">001</td>
                            <td th:text="${data.password}">001</td>
                            <td th:text="${data.permission}">001</td>
                            <td th:text="${data.nickname}">001</td>
                            <td th:text="${data.signature}">001</td>
                            <td th:text="${data.sex}">001</td>
                            <td th:text="${data.userType}">001</td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
            <div class=" page tac" th:include="search_page :: search_page"></div>
        </div>
    </div>
</div>
</body>
</html>
