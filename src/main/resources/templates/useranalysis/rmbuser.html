<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>大R监控</title>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta http-equiv="Cache-Control" content="must-revalidate,no-cache"/>
    <meta name="application-name" content=""/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <script type="text/javascript" th:src="@{/js/jQuery_1.10.2.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script type="text/javascript" th:src="@{/laydate/laydate.js}"></script>
    <script th:inline="javascript">
        var pageUrl = "/ttmj/server/ua/rmbuser/list?";
    </script>
</head>
<body>
<div class="top" th:include="menu_top :: menu_top"></div>
<div class="main">
    <div class="left lefto" th:include="menu_left :: menu_left"></div>
    <div class="right">
        <div class="shuju">
            <h3><i id="btn1"></i>用户分析 &gt;大R监控</h3>
            <table class="search-tab">
                <tbody>
                <tr>
                    <th>金额区间：</th>
                    <td><input type="number" class="inp" th:value="${condition[0]}" name="condition"/></td>
                    <th>至</th>
                    <td><input type="number" class="inp" th:value="${condition[1]}" name="condition"/></td>
                    <td>ID查找:</td>
                    <td><input type="number" class="inp" th:value="${condition[2]}" name="condition"/></td>
                    <th>渠道选择：</th>
                    <td><input type="text" class="inp" th:value="${condition[3]}" name="condition"/></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="javascript:search()" class="btn3">搜索</a></td>
                    <td colspan="2"><a href="javascript:search()" class="btn3">刷新</a></td>
                    <td colspan="2"><a href="javascript:search()" class="btn3">导出</a></td>
                </tr>
                </tbody>
            </table>
            <ul class="tab1x">
                <li class="db ww">
                    <table width="2400" border="0" cellspacing="0" class="tabl tac mgt20">
                        <thead>
                        <tr>
                            <td>用户UID</td>
                            <td>用户昵称</td>
                            <td>渠道</td>
                            <td>用户付费次数</td>
                            <td>用户付费总额</td>
                            <td>总手续费</td>
                            <td>目前拥有金币数量</td>
                            <td>目前拥有宝石数量</td>
                            <td>目前捣蛋卡数量</td>
                            <td>目前透视卡数量</td>
                            <td>目前天天卡数量</td>
                            <td>目前VIP等级</td>
                            <td>龙卡剩余天数</td>
                            <td>凤卡剩余天数</td>
                            <td>至尊卡剩余天数</td>
                            <td>最近一次消费时间</td>
                            <td>距离上次消费多少天数</td>
                            <td>最近一次登录时间</td>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <tr th:each="data,dataStat:${page.content}">
                            <td th:text="${data.id}">001</td>
                            <td th:text="${data.nickname}">001</td>
                            <td th:text="${data.channel}">001</td>
                            <td th:text="${data.chargeCount}">001</td>
                            <td th:text="${data.rechargeAmount}">001</td>
                            <td th:text="${data.tax}">001</td>
                            <td th:text="${data.gold}">001</td>
                            <td th:text="${data.gem}">001</td>
                            <td th:text="${data.zd}">001</td>
                            <td th:text="${data.ts}">001</td>
                            <td th:text="${data.et}">001</td>
                            <td th:text="${data.vipLevel}">001</td>
                            <td th:text="${data.longCardInfo}">001</td>
                            <td th:text="${data.fengCardInfo}">001</td>
                            <td th:text="${data.zhiZunCardInfo}">001</td>
                            <td th:text="${#dates.format(data.lastChargeTime,'yyyy-MM-dd HH:mm:ss')}">001</td>
                            <td th:text="${data.lastdays}">001</td>
                            <td th:text="${#dates.format(data.lastLoginTime,'yyyy-MM-dd HH:mm:ss')}">001</td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
            <div class=" page tac" th:include="search_page :: search_page"></div>
        </div>
    </div>
</div>
</body>
</html>
