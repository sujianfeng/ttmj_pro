<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '游戏人数统计'
        },
        legend: {
            data: ['玩牌类型', '初级场', '中级场', '高级场', '总人数']
        },
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            feature: {
                saveAsImage: {},
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
            }
        },
        xAxis: {
            type: 'category',
            name: '玩牌类型',
            data: ['血流成河', '二人麻将', '血战到底']
        },

        yAxis: {
            type: 'value',
            name: '人数'
        },
        series: [
            {
                name: '初级场',
                type: 'bar',
                data: [2000, 2500, 3000]
            },
            {
                name: '中级场',
                type: 'bar',
                data: [1000, 5000, 2000]
            },
            {
                name: '高级场',
                type: 'bar',
                data: [5000, 10000, 7000]
            },
            {
                name: '总人数',
                type: 'bar',
                data: [8000, 17500, 12000]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
